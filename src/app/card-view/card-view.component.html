<div class="card-view-container">
    <div class="title-container">
        <div class="title">{{mock_data.title}}</div>
    </div>
    <div class="img-container">
        <img [src]="mock_data.picture" alt="{{mock_data.title}} img">
    </div>
    <div class="info-container">
        @if (true) {
            <div class="status">{{mock_data.status}}</div>
        }
    </div>
</div>
